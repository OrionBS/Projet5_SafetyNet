spring.application.name=safetyNet
spring.datasource.url=jdbc:mysql://localhost:3306/safetynet
spring.datasource.username=safetynetUser
spring.datasource.password=safetynetPass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
management.endpoint.metrics.enabled=true
management.endpoint.httptrace.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.web.exposure.include=health,info,metrics,httptrace,loggers
management.endpoint.health.show-details=always

# INFO ENDPOINT CONFIGURATION
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
